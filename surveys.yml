  - key: general.privacy_policy.description
    t: >
      ### 1. การเก็บข้อมูล

      นอกเหนือจากข้อมูลที่เก็บผ่านคำถามของแบบสำรวจ เรายังเก็บข้อมูลอุปกรณ์ เบราว์เซอร์ ระบบปฏิบัติการ เวอร์ชันของเบราว์เซอร์ และเว็บไซต์ที่อ้างอิงถึง

      โปรดทราบว่าคำถามทั้งหมดจะตอบหรือไม่ตอบก็ได้และเราไม่เคยเชื่อมโยงข้อมูลที่ระบุตัวตนได้ (เช่น อีเมล) กับคำตอบของแบบสำรวจของคุณ

      ### 2. การเก็บอีเมล

      เราอาจเก็บอีเมลของคุณเพื่อต่อไปนี้:


      1. สร้างลิงก์ Magic Log-In จากนั้นเราจะลบอีเมลของคุณและเก็บเพียง One-Way Hash ในฐานข้อมูลผู้ใช้ของเรา

      2. ติดต่อคุณเมื่อมีผลการสำรวจพร้อม รวมถึงเมื่อเราปล่อยเวอร์ชันของแบบสำรวจในอนาคตและประกาศสำคัญเป็นครั้งคราว คุณสามารถยกเลิกการสมัครรับข่าวสารได้ทุกเมื่อ และอีเมลของคุณจะถูกลบจากบันทึกของเราหลังจากส่งไปยังผู้ให้บริการอีเมลแล้ว

      3. ส่งรายการสรุปของฟีเจอร์หรือเครื่องมือที่คุณต้องการเรียนรู้เพิ่มเติม เราจะลบที่อยู่อีเมลของคุณเมื่ออีเมลถูกส่งออกผ่านผู้ให้บริการอีเมล


      เมื่อเรารวบรวมที่อยู่อีเมลของคุณ มันจะไม่ถูกเชื่อมโยงกับคำตอบของคุณสำหรับแบบสำรวจหรือบัญชีผู้ใช้ของคุณ

      ### 3. คุกกี้

      เราตั้งค่าคุกกี้ล็อกอิน และผู้ให้บริการโฮสต์ของเรา (Vercel) อาจตั้งค่าคุกกี้ของตนเองด้วย เราไม่ตั้งค่าคุกกี้อื่นหรือใช้การวิเคราะห์ฝั่งไคลเอ็นต์หรือโฆษณาใดๆ

      ### 4. การใช้ข้อมูล

      เราประมวลผลข้อมูลและใช้เพื่อเผยแพร่รายงาน นอกจากนี้เรายังเผยแพร่ชุดข้อมูลทั้งหมดให้สาธารณะเข้าถึงได้

      ### 5. การลบข้อมูล/บัญชี

      คุณสามารถส่งอีเมลถึงเราที่ [hello@stateofjs.com](mailto:hello@stateofjs.com) หากคุณต้องการให้เราลบข้อมูลทั้งหมดหรือบางส่วนของคุณ

