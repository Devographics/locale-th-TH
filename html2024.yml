      แบบสำรวจ State of HTML 2024 จัดขึ้นตั้งแต่วันที่ 19 กันยายน ถึง 19 ตุลาคม 2024 และได้รับการตอบกลับ 20,904 รายการ

      ความพยายามในการออกแบบแบบสำรวจนี้นำโดย [Lea Verou](https://lea.verou.me/) โดยได้รับทุนจาก Google Lea ยังดูแลการสร้างต้นแบบ ทดสอบและนำ UI ใหม่ๆสำหรับการเก็บข้อมูลมาใช้ด้วย มีส่วนร่วมในการประมวลผลข้อมูลและช่วยเหลือในการแสดงข้อมูลเชิงลึก

      โครงสร้างพื้นฐานของแบบสำรวจดำเนินการโดย [Sacha Greif](https://sachagreif.com/) และ [Eric Burel](https://www.lbke.fr/), โดยได้รับความช่วยเหลือจากทีมผู้ร่วมมือในโอเพนซอร์สและที่ปรึกษา

      โลโก้และเสื้อยืดของปีนี้ได้รับการออกแบบโดย [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### เป้าหมายของแบบสำรวจ

      แบบสำรวจนี้ถูกสร้างขึ้นเพื่อระบุแนวโน้มที่จะเกิดขึ้นในระบบนิเวศการพัฒนาเว็บ เพื่อช่วยให้นักพัฒนาตัดสินใจเกี่ยวกับเทคโนโลยี

      ดังนั้นแบบสำรวจจึงเน้นไปที่การคาดการณ์ล่วงหน้าเกี่ยวกับสิ่งที่จะมาในอีกไม่กี่ปีข้างหน้า แทนที่จะวิเคราะห์สิ่งที่เป็นที่นิยมในปัจจุบัน ซึ่งเป็นเหตุผลว่าทำไมฟีเจอร์หรือเทคโนโลยีที่แพร่หลายที่สุดในขณะนี้จึงไม่ได้ถูกรวมอยู่เสมอไป

      แบบสำรวจนี้ควรถูกพิจารณาว่าเป็น **ภาพรวมของกลุ่มนักพัฒนาชุดหนึ่งในช่วงเวลาเฉพาะเจาะจง** และไม่ได้หมายถึงที่จะพูดแทนทั้งระบบนิเวศ

      แบบสำรวจนี้เปิดให้เข้าถึงออนไลน์ได้โดยไม่กรองหรือคัดเลือกผู้ตอบในทางใด

      ### แหล่งทุนสำหรับโครงการ

      ทุนสำหรับโครงการนี้มาจากแหล่งต่างๆ:

      - **การขายเสื้อยืด**

      - **ลิงก์ผู้สนับสนุน**: ลิงก์ไปยังแหล่งข้อมูลที่แนะนำที่ด้านล่างของแต่ละหน้าให้บริการโดยพันธมิตรของเรา [Frontend Masters](https://frontendmasters.com/)

      - **ทุนจากแหล่งอื่นๆ**: [Google](https://www.google.com/) และ [TokyoDev](https://www.tokyodev.com/) ได้ให้ทุนสนับสนุนงานเกี่ยวกับแบบสำรวจนี้ด้วย

