  # Conclusion
  ###########################################################################

  - key: conclusion.html2024.lea_verou.bio
    t: สมาชิก W3C Technical Architecture Group และนักวิจัยที่ MIT CSAIL
  - key: conclusion.html2024.lea_verou
    t: >
      *เฮ้อ!* แบบสำรวจนี้ได้รับความพยายามอย่างมากจากคนหลายสิบคนในหกทวีป ไม่เพียงแต่ทำลายสถิติของการตอบแบบสำรวจ “State of...” ครั้งแรก แต่ UI การเก็บข้อมูลได้บุกเบิกนวัตกรรมที่ให้ข้อมูลเชิงลึกที่ไม่เคยมีมาก่อนเกี่ยวกับทัศนคติของนักพัฒนาซอฟต์แวร์ และจะมีผลต่อเนื่องไปมากกว่านี้


      บางคนโต้แย้งว่าการพัฒนา HTML เป็นเรื่องไร้ประโยชน์ แต่แบบสำรวจนี้แสดงให้เห็นในทางตรงกันข้าม **นักพัฒนาซอฟต์แวร์ต้องการ HTML ที่ Interactive มากขึ้น**: ไม่เพียงแต่ Element ที่ Interactive เช่น `<datalist>` หรือ Popover API เป็นกลุ่มที่มีได้รับผลตอบรับแง่บวกสูงที่สุดในทุกประเภทเท่านั้น แต่ Element [ที่ขาดหายไปทั้งหมด](https://2024.stateofhtml.com/en-US/usage/#html_missing_elements)ล้วนแต่ Interactive


      อย่างไรก็ตาม **การทำให้สิ่งง่ายๆ เป็นเรื่องง่าย** โดยการให้ฟังก์ชันที่สำเร็จรูปนั้นไม่เพียงพออีกต่อไป **การทำให้สิ่งที่ซับซ้อนเป็นไปได้** โดยการสนับสนุนการปรับแต่งอย่างละเอียดเป็นสิ่งจำเป็น: ความสามารถในการปรับแต่งที่ไม่เพียงพอ โดยเฉพาะในด้าน **การจัดสไตล์** เป็นจุดที่พบปัญหามากที่สุด


      เป็นผลให้ฟอร์มเป็นองค์ประกอบที่ถูก[สร้างขึ้นใหม่บ่อยที่สุด](https://2024.stateofhtml.com/en-US/usage/#html_functionality_features)ผลลัพธ์ที่เสียหายทั้งสองฝ่ายที่ทำให้นักพัฒนาและผู้ใช้ปลายทางต้องทนทุกข์ โชคดีที่มีความคิดริเริ่มใหม่ๆมากมายที่จะปรับปรุงสิ่งนี้ ดังนั้นอนาคตจึงดูสดใส


      อีกความต้องการใหญ่คือ Extensibility การให้เฉพาะหน่วยงานมาตรฐานมีสิทธิ์ขยาย HTML ไม่เพียงพอ และนอกจากนั้น Element ทั่วไปไม่สามารถรองรับความต้องการที่หลากหลายได้ น่าเสียดายที่ **Web Components APIs** (โดยเฉพาะ Shadow DOM) แม้ว่าจะใช้งานกันอย่างกว้างขวาง กลับไม่สามารถตอบสนองความต้องการของนักพัฒนาและให้ประสบการณ์ที่ดีได้ เนื่องจากพวกมันติดอันดับประสบการณ์ที่แย่ที่สุดในแบบสำรวจนี้ อย่างไรก็ตาม กิจกรรมที่กำลังดำเนินการในวงการที่นี้ (ซึ่งบางส่วนผมมีส่วนร่วมด้วย) ทำให้ผมมีความหวังว่าแม้เส้นยากลำบาก แต่ก็เต็มไปด้วยศักยภาพ


      ซึ่งนำไปสู่ข้อสรุปสุดท้าย: สิ่งสำคัญคือต้องจำไว้ว่าแบบสำรวจนี้เป็นเพียงภาพรวมของมุมมองของนักพัฒนาซอฟต์แวร์ และสะท้อนถึงสถานะของแพลตฟอร์มเว็บในขณะนั้น อย่างไรก็ตาม เป้าหมายหลักของแบบสำรวจเหล่านี้คือการปรับปรุงสถานะปัจจุบันโดยให้ความเห็นที่ชัดเจนขึ้นในความต้องการของนักพัฒนา จะมีปัญหาจุดไหนที่ได้รับการแก้ไขในวันพรุ่งนี้จากผลของการสำรวจในวันนี้? เข้าร่วมกับเราอีกครั้งในภายหลังสำหรับการสำรวจในครั้งที่สองของปีนี้ แล้วเราจะพบคำตอบ!

