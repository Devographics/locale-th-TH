    t: >
      แบบสำรวจนี้เปิดให้ทุกคนที่สร้างเว็บไซต์หรือเว็บแอป ไม่ว่าจะเป็นประจำหรือเป็นครั้งคราว ไม่ว่าจะเป็นส่วนหนึ่งของงาน ในฐานะนักเรียน หรือเพียงแค่เพื่อความสนุก!

  - key: faq.data_used_html2024
    t: ข้อมูลนี้จะถูกนำไปใช้อย่างไร?
  - key: faq.data_used_html2024.description
    t: >
      ข้อมูลทั้งหมดที่รวบรวมจะถูกเปิดเผยสำหรับนักพัฒนาและบริษัทใดๆที่ต้องการปรึกษา
      ผู้ให้บริการเบราว์เซอร์ยัง[ใช้ข้อมูลนี้](https://web.dev/blog/interop-2024)เพื่อกำหนดลำดับความสำคัญและแผนงานของพวกเขา

  - key: faq.survey_goals_html2024
    t: เป้าหมายของแบบสำรวจนี้คืออะไร?
  - key: faq.survey_goals_html2024.description
    t: >
      เป้าหมายของแบบสำรวจคือการวัดการรับรู้เกี่ยวกับฟีเจอร์ HTML ใหม่และ API ของเบราว์เซอร์และช่วยให้นักพัฒนาติดตามการใช้งานที่เปลี่ยนแปลงไป

