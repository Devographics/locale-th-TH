  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: แบบสำรวจประจำปี 2024 เกี่ยวกับเทรนด์ล่าสุดในระบบนิเวศของ HTML

  - key: general.html2024.survey_intro
    t: |

      HTML เป็นเทคโนโลยีเว็บรุ่นดั้งเดิมและการที่มันมีบทบาทมากขึ้นแม้จะผ่านมาสามทศวรรษแล้วเป็นเรื่องน่าทึ่งอย่างมาก

      ถึงแม้ชื่อของแบบสำรวจจะเป็น HTML แต่จริงๆแล้วมันครอบคลุมไปทุกซอกทุกมุมของเว็บและมันมีเนื้อหา *นับไม่ถ้วน* 

      ดังนั้นทำแบบสำรวจประเภทนี้มักต้องตัดสินใจอย่างลำบากเสมอ ในปีนี้เราตัดสินใจมุ่งเน้นไปที่ฟีเจอร์ที่มาใหม่และกำลังจะมา เพื่อช่วยให้คุณทันโลก รวมถึงจุดที่ผู้ผลิตเบราว์เซอร์ให้ความสนใจมากที่สุด

      หมายความว่าคำตอบของคุณอาจมีผลโดยตรงต่อโรดแมปของเบราว์เซอร์ที่คุณใช้อยู่ตอนนี้ ซึ่งเป็นเหตุผลที่เราตื่นเต้นมากที่จะเปิดตัวแบบสำรวจ State of HTML ครั้งที่สอง!

  - key: features.features_intro_html2024
    t: |
      ยินดีต้อนรับสู่แบบสำรวจ! ส่วนแรกนี้จะเกี่ยวกับการแบ่งปันประสบการณ์ของคุณกับฟีเจอร์ต่างๆ ในแพลตฟอร์มเว็บ:


      - **ไม่เคยได้ยินมาก่อน**: นี่คือครั้งแรกที่คุณเห็นหรือได้ยินมัน แต่ไม่รู้ว่ามันทำอะไรได้บ้าง

      - **ได้ยินมาบ้าง**: คุณเคยอ่านหรือศึกษาเกี่ยวกับมัน แต่ยังไม่ได้ใช้

      - **เคยใช้แล้ว**: คุณเคยใช้มันอย่างน้อยหนึ่งครั้ง แม้จะเป็นเพียงการทดลองก็ตาม


      ถ้าคุณต้องการบอกเราเพิ่มเติมเกี่ยวกับตัวเลือกของคุณ เพียงแค่คลิกไอคอน "คอมเมนต์" เล็กๆนั่นได้เลย!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.html2024
    t: |
      <span class="first-letter">C</span>SS กำลังเผชิญกับความก้าวหน้าที่ไม่เคยเกิดขึ้นมาก่อนด้วยฟีเจอร์ใหม่ๆ เช่น `:has()`, container queries, subgrid และอื่นๆ อีกมากมายที่กำลังเข้ามาสู่เบราว์เซอร์อย่างต่อเนื่องทุกเดือน

      ผลลัพธ์ของการเติบโตนี้คือสิ่งต่างๆอาจดูวุ่นวายเล็กน้อย โชคดีที่ปีนี้เราได้ [Chen Hui Jing](https://chenhuijing.com/) มาช่วยออกแบบแบบสำรวจและนำทางผ่านเขาวงกต CSS

      พูดถึงแบบสำรวจ คุณทราบหรือไม่ว่าผู้ผลิตเบราว์เซอร์ใช้ข้อมูลนี้เป็นส่วนหนึ่งของโครงการ [Interop](https://web.dev/interop-2023/) เพื่อช่วยกำหนดลำดับความสำคัญของฟีเจอร์ที่จะทำต่อไป?

      สุดท้ายนี้ เราได้เปิดตัวฟีเจอร์ใหม่ในปีนี้: ความสามารถในการ **ปรับแต่งกราฟ** ด้วยตัวกรองข้อมูลของคุณเอง เราตื่นเต้นที่จะได้เห็นว่าคุณจะคิดค้นการนำเสนอข้อมูลออกมาแบบไหน!

      <span class="conclusion__byline">– Sacha Greif</span>

